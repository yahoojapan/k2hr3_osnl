language: python
dist: xenial
python:
- 3.7
- 3.6
- 3.5

install: make init

script:
- make lint test-with-version coverage docs dist install

deploy:
  provider: pypi
  user: "antpickax"
  password: ${PYPI_TOKEN}
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true

